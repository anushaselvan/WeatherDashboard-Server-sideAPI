<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
     <link rel= "stylesheet" href="./assets/style.css">
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
     
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "p-5 text-white bg-primary text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class = "container-lg mx-0">
        <div class = "row justify-content-left">
            <form id= "search-city" class = "col-sm-3">
                <label class="form-control-m h4 my-3">Search for a City:</label>
                <input type = "text" class = "form-control-lg w-75 " id = "city-name" />
                <button type ="submit" value = "Submit" class = " my-3 w-75 btn btn-info">Search</button>
                <div class = "borderline w-75"></div>
                <div id = "city-list" ></div>
            </form>
            <div id = "weather" class="col-lg-9 justify-content-right"></div>
            <div class=" col-lg-9 dailyForecast">
            <h3 id = "fiveDay" class="display-block hide">5-Day Forecast</h3>
            <div id = "day1" class="col-lg-2 bg-primary forecast"></div>
            <div id = "day2" class="col-lg-2 bg-primary forecast"></div>
            <div id = "day3" class="col-lg-2 bg-primary forecast"></div>
            <div id = "day4" class="col-lg-2 bg-primary forecast"></div>
            <div id = "day5" class="col-lg-2 bg-primary forecast"></div>
           </div>
    </div>

    </div>
</body>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</html>
